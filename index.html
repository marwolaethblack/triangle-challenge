<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triangle challenge</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Triangle challenge</h1>
      <form class="triangle-form">
        <div>
          <label>Length of side 1</label>
          <input type="number" step="0.01"/>
        </div>
        <div>
            <label>Length of side 2</label>
            <input type="number"  step="0.01"/>
          </div>
          <div>
              <label>Length of side 3</label>
              <input type="number" step="0.01"/>
            </div>
          <input type="submit" value="See your result!"/>
      </form>
      <p class="result"></p>
    </div>
      <script src="./dist/bundle.js"></script>
  </body>
</html>
